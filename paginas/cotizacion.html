<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotización | Fénix Láser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../activos/css/global.css">
    <link rel="stylesheet" href="../activos/css/cotizacion.css">
    <!-- Estilos de la barra de navegación -->
    <link rel="stylesheet" href="../activos/css/barra_navegacion.css">
    <link rel="stylesheet" href="../activos/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Barra de navegación -->
    <div id="navbar"></div>

    <main>

        <!--          Aqui inicia la seccion de Cotización          -->
        <div>
            <!-- Título -->
            <h1 class="titulo-cotizacion">Solicita tu cotización</h1>

            <!-- Subtítulo -->
            <h4 class="subtitulo-cotizacion">
                Cotización sin compromiso para proyectos de cualquier escala.
            </h4>
        </div>

        <div class="container my-5">
            <div class="cotizacion-card p-4 p-md-5">
                <form action="https://formspree.io/f/mpqjwbde" method="POST" enctype="multipart/form-data">
                    <div class="section-title mb-4">
                        <i class="bi bi-file-text me-2"></i> Información de contacto
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label label-custom">Nombre Completo *</label>
                            <input type="text" name="nombre" class="form-control input-custom" placeholder="Tu nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label label-custom">Empresa (Opcional)</label>
                            <input type="text" name="empresa" class="form-control input-custom" placeholder="Nombre de tu empresa">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label label-custom">Correo Electrónico *</label>
                            <input type="email" name="correo" class="form-control input-custom" placeholder="tu@email.com" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label label-custom">Teléfono *</label>
                            <input type="tel" name="telefono" class="form-control input-custom" placeholder="+52 55 1234 5678" required>
                        </div>
                    </div>

                    <div class="section-title mt-5 mb-4">
                        <i class="bi bi-box-seam"></i> Detalles del Proyecto
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label label-custom">Tipo de producto *</label>
                            <select class="form-select input-custom" name="tipo_producto" id="tipo_producto" required>
                                <option value="" selected disabled hidden>Selecciona un producto.</option>
                                <option value="grabado_madera">Grabado en madera</option>
                                <option value="grabado_acrilico">Grabado en acrílico</option>
                                <option value="corte_mdf">Corte MDF</option>
                                <option value="corte_acrilico">Corte acrílico</option>
                                <option value="llaveros">Llaveros personalizados</option>
                                <option value="letreros">Letreros / señalética</option>
                                <option value="souvenirs">Souvenirs / eventos</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label label-custom">Cantidad aproximada</label>
                            <select class="form-select input-custom" name="cantidad" id="cantidad">
                                <option value="" selected disabled hidden>Selecciona cantidad</option>
                                <option value="1-5">1–5 piezas</option>
                                <option value="6-10">6–10 piezas</option>
                                <option value="11-25">11–25 piezas</option>
                                <option value="26-50">26–50 piezas</option>
                                <option value="51-100">51–100 piezas</option>
                                <option value="100+">Más de 100</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label label-custom">Descripción del proyecto *</label>
                            <textarea name="descripcion" class="form-control input-custom" rows="4"
                                placeholder="Describe tu proyecto: cantidad de piezas, dimensiones, tipo de diseño, fecha de entrega deseada..." required></textarea>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="form-label label-custom">
                            <i class="bi bi-paperclip"></i> 
                            Archivos de referencia(opcional)
                        </label>

                        <input type="file" name="archivos" multiple hidden id="fileInput">

                        <div class="upload-area text-center p-4" onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-file-earmark-plus fs-2"></i>
                            <p class="mb-0 mt-2">Haz clic o arrastra tus archivos aquí.</p>
                            <small>PNG, JPG, PDF, AI, SVG, PDF (máx. 10 MB cada uno, hasta 5 archivos)</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-submit w-100 mt-5 py-3">Solicitar cotización</button>
                    <p class="text-center mt-3 text-white-50 small">Te responderemos en menos de 24 horas hábiles.
                    </p>
                </form>
            </div>
        </div>
        <!-- Footer (carga dinámica) -->
        <div id="footer-container"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Barra de navegación -->
    <script src="../activos/js/barra_navegacion.js"></script>
    <script src="../activos/js/footer.js"></script>

</body>

</html>
