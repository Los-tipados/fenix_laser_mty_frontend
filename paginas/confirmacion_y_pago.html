
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación y Pago | Fénix Láser</title>
  <link rel="icon" href="/activos/imagenes/iconos/logo_fenix_favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="/activos/css/global.css">
  <link rel="stylesheet" href="/activos/css/confirmacion_y_pago.css">
<link rel="stylesheet" href="/activos/css/barra_navegacion.css">
  <link rel="stylesheet" href="/activos/css/footer.css">
</head>
<body>
  <div id="navbar"></div>

  <main class="container">
    
    <div class="row g-4">
      
      <section class="col-md-7">
        <div class="card card-custom h-100 p-4">
          <h4 class="mb-4">Confirmación y Pago</h4>

          <div class="mb-4">
            <h6 class="">Método de Pago</h6>
            <div class="btn-group w-100 w-sm-auto" role="group">
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" checked>
              <label class="btn btn-outline-custom" for="vbtn-radio1">Paypal</label>
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2">
              <label class="btn btn-outline-custom" for="vbtn-radio2">Credit Card</label>
            </div>
          </div>

          <form class="row g-3">
            <div class="col-12">
              <label class="form-label">Tarjeta</label>
              <input type="text" class="form-control input-custom">
            </div>

            <div class="col-12">
              <label class="form-label">Titular de la tarjeta</label>
              <input type="text" class="form-control input-custom">
            </div>

            <div class="col-md-6">
  <label for="exp" class="form-label">Fecha de expiración</label>
  <input type="month" id="exp" name="exp" class="form-control input-custom">
</div>

<div class="col-md-6">
  <label class="form-label">CVC</label>
  <input type="text" class="form-control input-custom" placeholder="123">
</div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="saveCard">
                <label class="form-check-label" for="saveCard">Guardar tarjeta</label>
              </div>
            </div>
            
          </form>

          <hr class="my-4 divider-custom">

          <div>
            <h6>Dirección de envío</h6>
            <p class="text-muted small">Av. Siempre Viva 742, Springfield.</p>
          </div>
        </div>
      </section>

      <aside class="col-md-5">
        <div class="card card-custom p-4">
          <h4 class="mb-4">Detalles de Precio</h4>
          
          <ul class="list-unstyled mb-0">
            <li class="d-flex justify-content-between mb-3">
              <span>Subtotal (2 items)</span>
              <span class="fw-bold">$40.00</span>
            </li>
            <li class="d-flex justify-content-between mb-3">
              <span>Descuento</span>
              <span class="text-success">-$0.00</span>
            </li>
            <li class="d-flex justify-content-between mb-3 border-bottom pb-3">
              <span>Envío</span>
              <span class="fw-bold">$28.94</span>
            </li>
            <li class="d-flex justify-content-between my-4 h5">
              <span>Total</span>
              <span class="text-primary-custom">$68.94</span>
            </li>
          </ul>

          <button class="btn btn-confirmar shadow-sm w-100">
            Confirmar Pago
          </button>
        </div>
      </aside>

    </div> </main>

       <!-- Footer (carga dinámica) -->
    <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/activos/js/barra_navegacion.js"></script>
   <script src="/activos/js/footer.js"></script>
</body>

</html>
