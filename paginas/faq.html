<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | Fénix Láser Mty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

       <!-- CSS global + navbar -->
        <link rel="stylesheet" href="../activos/css/global.css">
        <link rel="stylesheet" href="../activos/css/barra_navegacion.css">

        <!-- CSS FAQ -->
         <link rel="stylesheet" href="../activos/css/faq.css">
</head>

<body>
   <!-- Navbar -->
    <div id="navbar"></div>
    <main class="faq-container">
        <h1 class="faq-title">FAQ - Preguntas frecuentes</h1>
        <p class="faq-subtitle">¿Cómo podemos ayudarte?</p>

        <!-- Buscador -->
         <div class="faq-search">
            <input type="text" id="faqSearch" placeholder="Buscar...">
            <i class="bi bi-search"></i>
         </div>

         <div class="faq-layout">
             <!-- Categorías -->
              <aside class="faq-categories">
                <button class="cat-btn active" data-category="about">
                     <i class="bi bi-fire"></i>
                     <span>Sobre Nosotros</span>
                </button>

                 <button class="cat-btn" data-category="materials">
                    <i class="bi bi-layers"></i>
                    <span>Materiales</span>
                 </button>

                <button class="cat-btn" data-category="user">
                    <i class="bi bi-person"></i>
                    <span>Usuario</span>
                </button>

                <button class="cat-btn" data-category="shipping">
                    <i class="bi bi-truck"></i>
                    <span>Envíos</span>
                </button>
              </aside>

              <!-- Contenido -->
               <section class="faq-content">
                <h3 id="faqSectionTitle">Sobre nosotros</h3>
                <div id="faqAccordion"></div>
               </section>
         </div>
    </main> 

    <!-- JS -->
     <script src="../activos/js/barra_navegacion.js"></script>
     <script src="../activos/js/faq.js"></script>
</body>
</html>
