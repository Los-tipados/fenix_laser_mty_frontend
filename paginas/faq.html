<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | Fénix Láser Mty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">


    <!-- CSS global + navbar -->
    <link rel="stylesheet" href="../activos/css/global.css">
    <link rel="stylesheet" href="../activos/css/barra_navegacion.css">

    <!-- CSS FAQ -->
    <link rel="stylesheet" href="../activos/css/faq.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <main class="faq">
        <h1 class="faq__title">FAQ - Preguntas frecuentes</h1>

        <div class="faq__hero">
            <p class="faq__subtitle">¿Cómo podemos ayudarte?</p>

            <div class="faq__search">
                <input id="faqSearch" type="text" placeholder="Buscar..." />
                <i class="bi bi-search"></i>
            </div>

            <!-- BOTONES EN FILA -->
            <div class="faq__cats">
                <button class="cat active" data-category="about">
                    <i class="bi bi-fire"></i><span>Sobre nosotros</span>
                </button>
                <button class="cat" data-category="materials">
                    <i class="bi bi-layers"></i><span>Materiales</span>
                </button>
                <button class="cat" data-category="user">
                    <i class="bi bi-person"></i><span>Usuario</span>
                </button>
                <button class="cat" data-category="shipping">
                    <i class="bi bi-truck"></i><span>Envíos</span>
                </button>
            </div>
        </div>

        <!-- PANEL CENTRADO -->
        <section class="faq__panel">
            <div class="faq__panelHeader">
                <h3 id="faqSectionTitle">Sobre nosotros</h3>
            </div>
            <div id="faqAccordion" class="faq__accordion"></div>

            <footer class="faq__footer">
                <p>¿Necesitas ayuda personalizada? <a href="../paginas/contactanos.html">Ponte en contacto con
                        nosotros.</a></p>
            </footer>
        </section>
    </main>

    <!-- JS -->
    <script src="../activos/js/barra_navegacion.js"></script>
    <script src="../activos/js/faq.js"></script>
</body>

</html>
