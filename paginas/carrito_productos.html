<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras Personalizado | Fénix Láser</title>
    <link rel="icon" href="/activos/imagenes/iconos/logo_fenix_favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Barra de navegación -->
 <div id="navbar"></div>

            <div class="row g-0">

                <div class="col-lg-8 columna-productos" id="carrito-items">

                    <div class="d-flex align-items-center mb-4">
                        <a href="/paginas/catalogo.html" class="regresar">← Regresar</a>
                        <h4 class="texto-carrito">Carrito de Compras</h4>
                    </div>
                </div>

                <aside class="col-lg-4 columna-resumen">
                    <h3 class="text-center fw-bold mb-5 divisores-div">Resumen</h3>

                    <div class="d-flex justify-content-between mb-2">
                        <span class="">Artículos</span>
                        <span class="">Precio</span>
                    </div>

                    <div class="divisores-div d-flex justify-content-between mb-4 pb-2">
                        <span class="">Total de productos:</span>
                        <span class="">$0.00</span>
                    </div>
                    
                    <!-- Por confirmar
                    <div class=" mb-4">
                        
                        
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <span class="">Cupón</span>
                            <span class="etiqueta-descuento">HAPPY</span>
                        </div>
                        
                        
                        <p class="text-end text-muted mb-0">¡Felicidades! Tienes 10% de descuento</p>
                        <div class="text-end fw-bold text-dark">$459.80</div>
                    </div>
                     -->



                   <div class="divisores-div d-flex mi-botonera ">
                        <h5 class="fw-bold text-dark">Precio Final:</h5>
                        <h5 class="fw-bold text-dark" id="cart-total">$0.00</h5>
                    </div>

                    <a href="/paginas/confirmacion_y_pago.html">
                        <button class="boton-principal-pago w-100 shadow-sm">
                            Pagar ahora
                        </button>
                    </a>

                    <button id="vaciar-carrito" class="btn btn-danger w-100 mt-3">
                        Vaciar carrito
                    </button>

                </aside>

            </div>
        </div>
    </main>
    <!-- Footer (carga dinámica) -->
    <div id="footer-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/activos/js/barra_navegacion.js"></script>
    <!-- Footer -->
    <script src="/activos/js/footer.js"></script>
    <script src="/activos/js/carrito_productos.js"></script>
